<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Quest ğŸ’–</title>
  <style>
    body {
      background: #fff0f6;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }
    #game-container {
      margin-top: 40px;
    }
    button {
      background: hotpink;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>ğŸ‰ Happy Birthday Quest ğŸ‰</h1>
  <div id="game-container"></div>

  <script>
    let stage = 0;
    const container = document.getElementById('game-container');

    const stages = [
      welcomeStage,
      emojiRiddleStage,
      hiddenHeartStage,
      findMyHeartStage,
      hiddenButtonStage,
      catchHeartsStage,
      mazeStage,
      whackAHeartStage,
      memoryMatchStage,
      crosswordStage,
      finalRevealStage
    ];

    function nextStage() {
      container.innerHTML = '';
      if (stage < stages.length) {
        stages[stage++]();
      }
    }

    // Stage 1 - Welcome
    function welcomeStage() {
      container.innerHTML = `<h2>Welcome to your silly birthday quest ğŸ˜œ</h2><p>Are you ready?</p><button onclick='nextStage()'>Let's go!</button>`;
    }

    // Stage 2 - Emoji Riddle
    function emojiRiddleStage() {
      container.innerHTML = `<h2>Decode this: ğŸ ğŸğŸ¬â¤ï¸</h2><p>Hint: our favorite night in?</p><input id='answer'/><button onclick='check()'>Submit</button>`;
      window.check = function() {
        if (document.getElementById('answer').value.toLowerCase().includes('movie')) nextStage();
        else alert('Try again ğŸ˜†');
      };
    }

    // Stage 3 - Hidden clickable hearts
    function hiddenHeartStage() {
      container.innerHTML = `<h2>Find the hidden heart ğŸ’˜</h2>`;
      for (let i=0;i<20;i++) {
        const heart = document.createElement('span');
        heart.textContent = 'ğŸ’–';
        heart.style.position='absolute';
        heart.style.left=Math.random()*90+'%';
        heart.style.top=Math.random()*80+'%';
        heart.style.cursor='pointer';
        heart.onclick=()=>{alert('You found it!');nextStage();};
        if (i!==7) heart.onclick=null;
        document.body.appendChild(heart);
      }
    }

    // Stage 4 - Find my heart
    function findMyHeartStage() {
      container.innerHTML = `<h2>Find my heart on this picture ğŸ’“</h2><p>(Click around!)</p>`;
      const area=document.createElement('div');
      area.style.width='300px';area.style.height='300px';area.style.background='pink';area.style.margin='0 auto';area.onclick=function(e){
        if (e.offsetX>120 && e.offsetX<180 && e.offsetY>120 && e.offsetY<180) nextStage();
        else alert('Nope ğŸ˜');
      };
      container.appendChild(area);
    }

    // Stage 5 - Hidden button in text
    function hiddenButtonStage() {
      container.innerHTML = `<p>Sometimes love hides in plain sight ğŸ˜˜. Can you <span id='secret' style='color:hotpink;cursor:pointer;'>find</span> it?</p>`;
      document.getElementById('secret').onclick=()=>nextStage();
    }

    // Stage 6 - Catch the Hearts
    function catchHeartsStage() {
      container.innerHTML = `<h2>Catch 5 hearts! ğŸ’•</h2><canvas id='catch' width='400' height='400' style='background:#ffe6f2'></canvas>`;
      const c=document.getElementById('catch');const ctx=c.getContext('2d');let score=0;let hearts=[];for(let i=0;i<5;i++){hearts.push({x:Math.random()*380,y:-20});}
      function draw(){ctx.clearRect(0,0,400,400);ctx.fillText('Score:'+score,10,20);ctx.fillRect(mouseX,380,40,10);ctx.fillStyle='red';hearts.forEach(h=>{ctx.beginPath();ctx.arc(h.x,h.y,10,0,Math.PI*2);ctx.fill();});}
      function update(){hearts.forEach(h=>{h.y+=3;if(h.y>380&&h.x>mouseX&&h.x<mouseX+40){score++;h.y=-20;h.x=Math.random()*380;if(score>=5)nextStage();}});}
      let mouseX=200;c.onmousemove=e=>{mouseX=e.offsetX;};function loop(){draw();update();requestAnimationFrame(loop);}loop();
    }

    // Stage 7 - Maze Quest
    function mazeStage(){container.innerHTML='<h2>Navigate the maze â¬…ï¸â¬†ï¸â¬‡ï¸â¡ï¸</h2><div id="maze" style="width:200px;height:200px;margin:0 auto;background:#ffd6e7;position:relative;"><div id="player" style="width:20px;height:20px;background:red;position:absolute;top:0;left:0;"></div><div id="goal" style="width:20px;height:20px;background:green;position:absolute;bottom:0;right:0;"></div></div>';let p=document.getElementById('player');document.onkeydown=function(e){let l=p.offsetLeft,t=p.offsetTop;if(e.key==='ArrowRight')l+=20;if(e.key==='ArrowLeft')l-=20;if(e.key==='ArrowUp')t-=20;if(e.key==='ArrowDown')t+=20;p.style.left=l+'px';p.style.top=t+'px';if(l>=180&&t>=180)nextStage();};}

    // Stage 8 - Whack-a-Heart
    function whackAHeartStage(){container.innerHTML='<h2>Whack the hearts! ğŸ’¥</h2><div id="board" style="width:300px;height:300px;position:relative;margin:0 auto;background:#ffe6f2"></div>';const b=document.getElementById('board');let score=0;function spawn(){const h=document.createElement('div');h.textContent='ğŸ’–';h.style.position='absolute';h.style.left=Math.random()*270+'px';h.style.top=Math.random()*270+'px';h.style.cursor='pointer';h.onclick=()=>{score++;h.remove();if(score>=5)nextStage();};b.appendChild(h);setTimeout(()=>h.remove(),800);}let int=setInterval(spawn,700);}

    // Stage 9 - Memory Match
    function memoryMatchStage(){container.innerHTML='<h2>Match the pairs ğŸ’•</h2>';const cards=['A','A','B','B'];cards.sort(()=>0.5-Math.random());let open=[];const grid=document.createElement('div');grid.style.display='grid';grid.style.gridTemplateColumns='repeat(2,100px)';grid.style.gap='10px';grid.style.justifyContent='center';cards.forEach(c=>{const btn=document.createElement('button');btn.textContent='?';btn.onclick=()=>{btn.textContent=c;open.push(btn);if(open.length===2){if(open[0].textContent===open[1].textContent){open=[];if([...grid.children].every(x=>x.textContent!=='?'))nextStage();}else{setTimeout(()=>open.forEach(x=>x.textContent='?'),500);open=[];}}};grid.appendChild(btn);});container.appendChild(grid);}

    // Stage 10 - Crossword placeholder
    function crosswordStage(){container.innerHTML='<h2>Quick Crossword</h2><p>Type the magic word ğŸ’–</p><input id="cw"/><button onclick="if(document.getElementById('cw').value.toLowerCase().includes('love'))nextStage();else alert('Try again!')">Submit</button>'}

    // Stage 11 - Final Reveal
    function finalRevealStage(){container.innerHTML='<h2>YOU DID IT ğŸ‰</h2><video width="320" controls src="VIDEO_URL_PLACEHOLDER.mp4"></video><p><a href="GIFT_LINK_PLACEHOLDER" target="_blank">ğŸ Click here for your gift ğŸ</a></p>';showConfetti();}

    function showConfetti(){const conf=document.createElement('canvas');conf.width=window.innerWidth;conf.height=window.innerHeight;conf.style.position='fixed';conf.style.top=0;conf.style.left=0;conf.style.pointerEvents='none';document.body.appendChild(conf);const ctx=conf.getContext('2d');let particles=[];for(let i=0;i<150;i++){particles.push({x:Math.random()*conf.width,y:Math.random()*conf.height,vy:Math.random()*3+1,size:Math.random()*5+2,color:`hsl(${Math.random()*360},100%,70%)`});}function render(){ctx.clearRect(0,0,conf.width,conf.height);particles.forEach(p=>{ctx.fillStyle=p.color;ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,Math.PI*2);ctx.fill();p.y+=p.vy;if(p.y>conf.height)p.y=-10;});requestAnimationFrame(render);}render();}

    nextStage();
  </script>
</body>
</html>
